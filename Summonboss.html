<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<style>
 /* Estilização Global da Barra de Rolagem */
 *::-webkit-scrollbar {width:4px;}
 *::-webkit-scrollbar-thumb {background:#ff9800;border-radius:10px;}
 *::-webkit-scrollbar-track {background: #1a1a1a;}

 /* TRAVA DE LAYOUT - IGUAL AO INDEX */
 * { box-sizing: border-box; }

 body {
    background: #0f0f0f;
    color: #ddd;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 10px;
    width: 325px;       /* Mesma largura do index */
    height: 580px;      /* Mesma altura do index */
    border: 1px solid #ff9800;
    border-radius: 8px;
    overflow: hidden;   /* Trava o widget */
    position: relative;
}
 
 .header { border-bottom: 1px solid #333; padding-bottom: 10px; }
 h4 { margin: 0 0 8px 0; color: #ff9800; text-align: center; text-transform: uppercase; font-size: 13px; }

 /* MENU DE NAVEGAÇÃO - IGUAL AO INDEX */
 .nav-menu { display: flex; gap: 5px; margin-bottom: 10px; }
 .nav-btn { flex: 1; text-decoration: none; text-align: center; font-size: 10px; font-weight: bold; padding: 6px; border-radius: 3px; transition: 0.3s; }
 .btn-active { background: #ff9800; color: #000; }
 .btn-inactive { background: #252525; color: #fff; border: 1px solid #444; }

 .search-container { display: flex; gap: 5px; width: 100%; margin-top: 5px; }
 input { flex: 1; padding: 7px; background: #252525; border: 1px solid #444; color: #fff; border-radius: 4px; font-size: 11px; outline: none; }

 /* AREA DE SCROLL - AJUSTADA */
 .scroll { height: 430px; overflow-y: auto; margin-top: 10px; padding-right: 2px; }

 /* ESTILOS DOS CARDS (Mantidos exatamente como os seus) */
 .boss-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 6px; padding: 10px; margin-bottom: 10px; border-left: 3px solid #ff9800; }
 .boss-header { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
 .boss-img { width: 45px; height: 45px; border-radius: 4px; border: 1px solid #444; object-fit: cover; }
 .boss-name { display: block; color: #fff; font-weight: bold; font-size: 13px; }
 .npc-info { font-size: 10px; color: #aaa; }
 .detail-sec { background: rgba(0,0,0,0.2); padding: 8px; border-radius: 4px; }
 .label { font-size: 9px; color: #ff9800; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
 .item-row { display: flex; gap: 8px; margin-bottom: 8px; }
 .item-slot { position: relative; width: 35px; height: 35px; background: #1a1a1a; border: 1px solid #444; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
 .item-slot img { width: 28px; height: 28px; }
 .qty { position: absolute; bottom: -2px; right: 1px; font-size: 9px; color: #fff; text-shadow: 1px 1px #000; font-weight: bold; }
</style>
</head>
<body>

<div class="header">
 <h4>MIR4 Boss Tracker</h4>
 <div class="nav-menu">
  <a href="index.html" class="nav-btn btn-inactive">BOSSES DE CAMPO</a>
  <a href="Summonboss.html" class="nav-btn btn-active">INVOCAÇÃO</a>
 </div>
 <div class="search-container">
  <input type="text" id="filterInput" placeholder="Filtrar por mapa ou boss..." onkeyup="filterBosses()">
 </div>
</div>

<div class="scroll" id="bossList">
 <div class="boss-card" data-mundo="M7">
  <div class="boss-header">
   <img src="img/boss_pakua.png" class="boss-img" onerror="this.src='https://via.placeholder.com/45?text=BOSS'">
   <div><span class="boss-name">Pakua das Sombras</span><span class="npc-info">NPC: Do-Yoon - Convés</span></div>
  </div>
  <div class="detail-sec">
   <span class="label">Requisitos</span>
   <div class="item-row">
    <div class="item-slot"><img src="img/item_estatua_r.png"><span class=\"qty\">100</span></div>
   </div>
   <span class="label">Recompensas</span>
   <div class="item-row">
    <div class="item-slot"><img src="img/drop_bau_e.png"></div>
   </div>
  </div>
 </div>
 </div>

<script>
function filterBosses() {
  var input = document.getElementById('filterInput');
  var filter = input.value.toLowerCase();
  var nodes = document.getElementsByClassName('boss-card');
  for (var i = 0; i < nodes.length; i++) {
    if (nodes[i].innerText.toLowerCase().includes(filter)) {
      nodes[i].style.display = "block";
    } else {
      nodes[i].style.display = "none";
    }
  }
}
</script>
</body>
</html>
