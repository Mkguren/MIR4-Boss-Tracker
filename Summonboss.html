<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<style>
    * { box-sizing: border-box; }
    body {
        background: #0f0f0f; color: #ddd; font-family: 'Segoe UI', sans-serif;
        margin: 0; padding: 10px; width: 325px; height: 580px;
        border: 1px solid #ff9800; border-radius: 8px; overflow: hidden;
    }
    .header { position: sticky; top: 0; background: #0f0f0f; padding-bottom: 10px; border-bottom: 1px solid #333; z-index: 10; }
    h4 { margin: 0 0 8px 0; color: #ff9800; text-align: center; text-transform: uppercase; font-size: 13px; }

    .filter-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 5px; }
    .f-btn { 
        flex: 1 1 calc(20% - 4px); border: none; padding: 8px 0; font-size: 8px; 
        font-weight: bold; cursor: pointer; border-radius: 3px; text-transform: uppercase; 
        opacity: 0.5; transition: 0.2s; text-align: center; 
    }
    .f-btn.active { opacity: 1; box-shadow: 0 0 8px rgba(255,152,0,0.5); }
    .btn-voltar { background: #444; color: #fff; flex: 1 1 100%; margin-bottom: 4px; font-size: 10px; }

    .scroll { height: 410px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
    .boss-card { 
        background: rgba(255,255,255,0.03); border: 1px solid #222; border-radius: 5px; 
        margin-bottom: 8px; border-left: 4px solid #444; cursor: pointer; overflow: hidden;
    }
    .boss-header { display: flex; align-items: center; padding: 8px; gap: 10px; }
    .boss-img { width: 42px; height: 42px; border: 1px solid #444; border-radius: 4px; object-fit: cover; }
    .boss-name { font-size: 10px; font-weight: bold; color: #fff; display: block; }
    .npc-info { font-size: 8px; color: #ff9800; display: block; }

    .items-container { 
        display: none; padding: 8px; background: rgba(0,0,0,0.4); 
        border-top: 1px solid #222; flex-direction: row; gap: 8px; overflow-x: auto;
    }
    .boss-card.expanded .items-container { display: flex; }
    .item-box { text-align: center; min-width: 40px; }
    .item-img { width: 32px; height: 32px; border: 1px solid #333; border-radius: 3px; background: #1a1a1a; }
    
    .hidden { display: none !important; }
    *::-webkit-scrollbar { width: 4px; height: 4px; }
    *::-webkit-scrollbar-thumb { background: #ff9800; }

    /* Cores das Bordas */
    .c-m2 { border-left-color: #ffcc80; } .c-m3 { border-left-color: #a5d6a7; }
    .c-m4 { border-left-color: #90ee90; } .c-m5 { border-left-color: #ffe082; }
    .c-m6 { border-left-color: #ce93d8; } .c-m7 { border-left-color: #add8e6; }
    .c-m8 { border-left-color: #f28d8d; } .c-mc { border-left-color: #607d8b; }
    .c-c1 { border-left-color: #ff5252; }
</style>
</head>
<body>

<div class="header">
    <h4>MIR4 Boss Tracker</h4>
    <div id="menuPrincipal" class="filter-container">
        <button class="f-btn all active" onclick="filterBoss('all', this)">TUDO</button>
        <button class="f-btn" style="background:#607d8b; color:#fff" onclick="trocarMenu('mc')">MC</button>
        <button class="f-btn" style="background:#ffcc80" onclick="filterBoss('C3-M2', this)">M2</button>
        <button class="f-btn" style="background:#a5d6a7" onclick="filterBoss('C3-M3', this)">M3</button>
        <button class="f-btn" style="background:#90ee90" onclick="filterBoss('C3-M4', this)">M4</button>
        <button class="f-btn" style="background:#ffe082" onclick="filterBoss('C3-M5', this)">M5</button>
        <button class="f-btn" style="background:#ce93d8" onclick="filterBoss('C3-M6', this)">M6</button>
        <button class="f-btn" style="background:#add8e6" onclick="filterBoss('C3-M7', this)">M7</button>
        <button class="f-btn" style="background:#f28d8d" onclick="filterBoss('C3-M8', this)">M8</button>
        <button class="f-btn" style="background:#ff5252; color:#fff" onclick="trocarMenu('m155')">155+</button>
    </div>

    <div id="menuMC" class="filter-container hidden">
        <button class="f-btn btn-voltar" onclick="trocarMenu('principal')">← VOLTAR</button>
        <button class="f-btn active" style="background:#607d8b; color:#fff" onclick="filterBoss('MC', this)">MC BOSSES</button>
    </div>

    <div id="menu155" class="filter-container hidden">
        <button class="f-btn btn-voltar" onclick="trocarMenu('principal')">← VOLTAR</button>
        <button class="f-btn active" style="background:#ff5252; color:#fff" onclick="filterBoss('C1-M1', this)">CAMADA 1</button>
    </div>
</div>

    function renderBosses() {
        const container = document.getElementById('bossContainer');
        container.innerHTML = bossData.map(boss => `
            <div class="boss-card ${boss.css}" data-mundo="${boss.mundo}" onclick="this.classList.toggle('expanded')">
                <div class="boss-header">
                    <img src="img/bosses/${boss.id}" class="boss-img" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='">
                    <div>
                        <span class="boss-name">${boss.name}</span>
                        <span class="npc-info">${boss.info}</span>
                    </div>
                </div>
                <div class="items-container">
                    ${boss.items.map(item => `
                        <div class="item-box">
                            <img src="img/items/${item}" class="item-img" title="${item}" onerror="this.style.display='none'">
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function trocarMenu(alvo) {
        document.getElementById('menuPrincipal').classList.add('hidden');
        document.getElementById('menuMC').classList.add('hidden');
        document.getElementById('menu155').classList.add('hidden');
        if (alvo === 'mc') document.getElementById('menuMC').classList.remove('hidden');
        else if (alvo === 'm155') document.getElementById('menu155').classList.remove('hidden');
        else document.getElementById('menuPrincipal').classList.remove('hidden');
        filterBoss('all');
    }

    function filterBoss(termo, btn) {
        if(btn) {
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        document.querySelectorAll('.boss-card').forEach(card => {
            const mundo = card.getAttribute('data-mundo');
            card.style.display = (termo === 'all' || mundo.includes(termo)) ? 'block' : 'none';
        });
    }

    window.onload = renderBosses;
</script>
</body>
</html>
