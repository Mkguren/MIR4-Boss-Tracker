<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIR4 Boss Tracker</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background: #0f0f0f; color: #ddd; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 10px; width: 325px; height: 580px;
            border: 1px solid #ff9800; border-radius: 8px; overflow: hidden;
        }
        .header { position: sticky; top: 0; background: #0f0f0f; padding-bottom: 10px; border-bottom: 1px solid #333; z-index: 10; }
        h4 { margin: 0 0 8px 0; color: #ff9800; text-align: center; text-transform: uppercase; font-size: 13px; }
        .filter-container { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 5px; }
        .f-btn { 
            flex: 1 1 calc(20% - 4px); border: none; padding: 8px 0; font-size: 8px; 
            font-weight: bold; cursor: pointer; border-radius: 3px; text-transform: uppercase; 
            opacity: 0.6; transition: 0.2s; text-align: center; color: #fff;
        }
        .f-btn.active { opacity: 1; outline: 1px solid #fff; box-shadow: 0 0 5px #ff9800; }
        .btn-voltar { background: #444; color: #fff; flex: 1 1 100%; margin-bottom: 4px; font-size: 10px; border-radius: 3px; cursor: pointer; border: none; padding: 8px; }
        .scroll { height: 410px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        .boss-card { background: rgba(255,255,255,0.05); border: 1px solid #222; border-radius: 5px; margin-bottom: 8px; border-left: 4px solid #444; cursor: pointer; }
        .boss-header { display: flex; align-items: center; padding: 8px; gap: 10px; }
        .boss-img { width: 42px; height: 42px; border: 1px solid #444; border-radius: 4px; object-fit: cover; background: #000; }
        .boss-name { font-size: 10px; font-weight: bold; color: #fff; display: block; }
        .npc-info { font-size: 8px; color: #ff9800; display: block; }
        .items-container { display: none; padding: 8px; background: rgba(0,0,0,0.5); border-top: 1px solid #222; flex-direction: row; gap: 8px; overflow-x: auto; }
        .boss-card.expanded .items-container { display: flex; }
        .item-box { text-align: center; min-width: 40px; }
        .item-img { width: 32px; height: 32px; border: 1px solid #333; border-radius: 3px; background: #1a1a1a; }
        .hidden { display: none !important; }
        
        .c-m2 { border-left-color: #ffcc80; } .c-m3 { border-left-color: #a5d6a7; }
        .c-m4 { border-left-color: #90ee90; } .c-m5 { border-left-color: #ffe082; }
        .c-m6 { border-left-color: #ce93d8; } .c-m7 { border-left-color: #add8e6; }
        .c-m8 { border-left-color: #f28d8d; } .c-mc { border-left-color: #607d8b; }
    </style>
</head>
<body>

<div class="header">
    <h4>MIR4 Boss Tracker</h4>
    <div id="menuPrincipal" class="filter-container">
        <button class="f-btn active" style="background: #444;" onclick="filterBoss('all', this)">TUDO</button>
        <button class="f-btn" style="background:#607d8b;" onclick="trocarMenu('mc')">MC</button>
        <button class="f-btn" style="background:#ffcc80; color:#000;" onclick="filterBoss('C3-M2', this)">M2</button>
        <button class="f-btn" style="background:#a5d6a7; color:#000;" onclick="filterBoss('C3-M3', this)">M3</button>
        <button class="f-btn" style="background:#90ee90; color:#000;" onclick="filterBoss('C3-M4', this)">M4</button>
        <button class="f-btn" style="background:#ffe082; color:#000;" onclick="filterBoss('C3-M5', this)">M5</button>
        <button class="f-btn" style="background:#ce93d8; color:#000;" onclick="filterBoss('C3-M6', this)">M6</button>
        <button class="f-btn" style="background:#add8e6; color:#000;" onclick="filterBoss('C3-M7', this)">M7</button>
        <button class="f-btn" style="background:#f28d8d; color:#000;" onclick="filterBoss('C3-M8', this)">M8</button>
    </div>
    <div id="menuVoltar" class="filter-container hidden">
        <button class="btn-voltar" onclick="trocarMenu('principal')">← VOLTAR AO MENU</button>
    </div>
</div>

<div class="scroll" id="bossContainer"></div>

<script>
    const pathBoss = "img/";
    const pathCraft = "img/craft/";

    const bossData = [
        // M8
        { id: "m8_pakua_rainha_viboras.webp", name: "Rainha das Víboras", mundo: "C3-M8", info: "Buman - Convés do Navio", css: "c-m8", items: ["item_energia_assombrada.webp", "item_tesouro_vento.webp"] },
        { id: "m8_pakua_arahan.webp", name: "Arahan", mundo: "C3-M8", info: "Buman - Convés do Navio", css: "c-m8", items: ["item_energia_assombrada.webp", "item_tesouro_vento.webp"] },
        { id: "m8_mina_primeiro_anciao.webp", name: "Primeiro Ancião", mundo: "C3-M8", info: "Yong Munki - Pakua", css: "c-m8", items: ["item_flauta_bambu.webp", "item_selo_fogofernal.webp", "item_energia_assombrada.webp", "item_tesouro_vento.webp"] },
        { id: "m8_mina_faccao_trovao.webp", name: "Gok Danhwa (Trovão)", mundo: "C3-M8", info: "Yong Munki - Pakua", css: "c-m8", items: ["item_trovao_celeste.webp", "item_energia_assombrada.webp", "item_pipa.webp", "item_tesouro_vento.webp"] },
        { id: "m8_mina_faccao_terrestre.webp", name: "Gok Muyeop (Terrestre)", mundo: "C3-M8", info: "Yong Munki - Pakua", css: "c-m8", items: ["item_divindade_terrestre.webp", "item_energia_assombrada.webp", "item_coracao_tatu.webp", "item_tesouro_vento.webp"] },

        // M7
        { id: "m7_lunula_lobo_fantasma.webp", name: "Lobo Fantasma", mundo: "C3-M7", info: "Braço Direito - 2F Desf. Lúnula", css: "c-m7", items: ["item_lobo_lunula_1.webp", "item_pilula_gelo_1.webp", "item_pipa.webp", "item_tesouro_terra.webp"] },
        { id: "m7_lunula_demonio_de_sangue.webp", name: "Demônio de Sangue", mundo: "C3-M7", info: "Braço Direito - 2F Desf. Lúnula", css: "c-m7", items: ["item_berrante_lunula.webp", "item_pilula_gelo_1.webp", "item_pipa.webp", "item_tesouro_vento.webp"] },
        { id: "m7_prisao.webp", name: "Prisão Subterrânea", mundo: "C3-M7", info: "Buman - Convés do Navio", css: "c-m7", items: ["item_tartaruga_negra.webp", "item_tesouro_terra.webp", "item_tesouro_vento.webp"] },

        // M4
        { id: "m4_sabuk_tesouro_dourado.webp", name: "Tesouro Dourado", mundo: "C3-M4", info: "Dangpo - Província de Sabuk", css: "c-m4", items: ["item_valor_saqueado.webp", "item_forca_vital.webp", "item_pipa.webp", "item_tesouro_fogo.webp"] },
        { id: "m4_paraiso_trovejante_nefariox.webp", name: "Trovejante Nefariox", mundo: "C3-M4", info: "Dangpo - Província de Sabuk", css: "c-m4", items: ["item_pedra_travo.webp", "item_forca_vital.webp", "item_pipa.webp", "item_tesouro_agua.webp"] },
        { id: "m4_paraiso_sangue_contaminado.webp", name: "Sangue Contaminado", mundo: "C3-M4", info: "Karungka - 2F Paraíso das Espadas", css: "c-m4", items: ["item_sangue_nefariox.webp", "item_forca_vital.webp", "item_pipa.webp", "item_tesouro_luz.webp"] },

        // M2
        { id: "m2_seocheon.webp", name: "Feitoria Seocheon", mundo: "C3-M2", info: "Condutor de Almas", css: "c-m2", items: ["item_feitoria_1.webp", "item_pipa.webp", "item_tesouro_vento.webp"] },
        { id: "m2_montanha.webp", name: "Montanha Lúnula", mundo: "C3-M2", info: "Condutor de Almas", css: "c-m2", items: ["item_japamala_1.webp", "item_pipa.webp", "item_tesouro_vento.webp"] },

        // M5
        { id: "m5_flauta_consoladora.webp", name: "Flauta Consoladora", mundo: "C3-M5", info: "Gufa - Campo de Gelo", css: "c-m5", items: ["item_bambu_magico.webp", "item_essencia_selvagem.webp", "item_pipa.webp"] },
        { id: "m5_ruina.webp", name: "Ruína do Demônio", mundo: "C3-M5", info: "Gufa - Campo de Gelo", css: "c-m5", items: ["item_fruta_milenar.webp", "item_pipa.webp"] },
        { id: "m5_aranha.webp", name: "Demônio Aracnídeo", mundo: "C3-M5", info: "Gufa - Campo de Gelo", css: "c-m5", items: ["item_tomo_do_culto.webp", "item_pipa.webp"] },
        { id: "m5_templo.webp", name: "Templo Ilusório", mundo: "C3-M5", info: "Grande Muralha", css: "c-m5", items: ["item_po_ilusorio.webp", "item_pipa.webp"] },

        // M3
        { id: "m3_tatu.webp", name: "Necrópole Tatu", mundo: "C3-M3", info: "Hyeokjun", css: "c-m3", items: ["item_casco_tatu.webp", "item_pedra_energia.webp"] },
        { id: "m3_planicia_kaya.webp", name: "Planície Kaya", mundo: "C3-M3", info: "Hyeokjun", css: "c-m3", items: ["item_ornamento_soldado.webp", "item_tesouro_vento.webp"] },
        { id: "m3_covil_tatu.webp", name: "Covil do Tatu", mundo: "C3-M3", info: "Hyeokjun", css: "c-m3", items: ["item_flor_roma_rara.webp", "item_espada_lunula.webp"] }
    ];

    function renderBosses() {
        const container = document.getElementById('bossContainer');
        container.innerHTML = bossData.map(boss => `
            <div class="boss-card ${boss.css}" data-mundo="${boss.mundo}" onclick="this.classList.toggle('expanded')">
                <div class="boss-header">
                    <img src="${pathBoss}${boss.id}" class="boss-img" alt="${boss.name}" onerror="this.src='https://via.placeholder.com/42x42?text=?'">
                    <div>
                        <span class="boss-name">${boss.name}</span>
                        <span class="npc-info">${boss.info}</span>
                    </div>
                </div>
                <div class="items-container">
                    ${boss.items.map(item => `
                        <div class="item-box">
                            <img src="${pathCraft}${item}" class="item-img" alt="Item" onerror="this.src='https://via.placeholder.com/32x32?text=?'">
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function trocarMenu(alvo) {
        document.getElementById('menuPrincipal').classList.toggle('hidden', alvo !== 'principal');
        document.getElementById('menuVoltar').classList.toggle('hidden', alvo === 'principal');
        if (alvo === 'mc') filterBoss('MC');
        else filterBoss('all');
    }

    function filterBoss(termo, btn) {
        if(btn) { 
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active')); 
            btn.classList.add('active'); 
        }
        document.querySelectorAll('.boss-card').forEach(card => {
            card.style.display = (termo === 'all' || card.dataset.mundo === termo) ? 'block' : 'none';
        });
    }

    window.onload = () => { renderBosses(); filterBoss('all'); };
</script>
</body>
</html>
