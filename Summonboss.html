<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIR4 Boss Tracker</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #0f0f0f; color: #ddd; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; width: 325px; height: 580px; border: 1px solid #ff9800; border-radius: 8px; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #ff9800; border-radius: 10px; }
        .header { position: sticky; top: 0; background: #0f0f0f; padding-bottom: 10px; border-bottom: 1px solid #333; z-index: 10; }
        h4 { margin: 0 0 8px 0; color: #ff9800; text-align: center; text-transform: uppercase; font-size: 11px; }
        .filter-container { display: flex; flex-wrap: wrap; gap: 4px; }
        .f-btn { flex: 1 1 calc(20% - 4px); border: none; padding: 6px 0; font-size: 8px; font-weight: bold; cursor: pointer; border-radius: 3px; text-transform: uppercase; opacity: 0.6; color: #fff; }
        .f-btn.active { opacity: 1; outline: 1px solid #fff; box-shadow: 0 0 5px #ff9800; color: #000 !important; background: #fff !important; }
        .scroll { height: 430px; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        .boss-card { background: rgba(255,255,255,0.05); border: 1px solid #222; border-radius: 5px; margin-bottom: 8px; border-left: 4px solid #444; cursor: pointer; }
        .boss-header { display: flex; align-items: center; padding: 8px; gap: 10px; }
        .boss-img { width: 42px; height: 42px; border: 1px solid #444; border-radius: 4px; object-fit: cover; background: #222; }
        .boss-name { font-size: 10px; font-weight: bold; color: #fff; display: block; }
        .npc-info { font-size: 8px; color: #ff9800; display: block; }
        .items-container { display: none; padding: 8px; background: rgba(0,0,0,0.5); border-top: 1px solid #222; flex-direction: row; gap: 8px; overflow-x: auto; }
        .expanded .items-container { display: flex; }
        .item-box { text-align: center; min-width: 40px; }
        .item-img { width: 32px; height: 32px; border: 1px solid #333; border-radius: 3px; background: #1a1a1a; }
        .c-m2 { border-left-color: #ffcc80; } .c-m4 { border-left-color: #90ee90; } .c-mc { border-left-color: #607d8b; }
    </style>
</head>
<body>
<div class="header">
    <h4>MIR4 Boss Tracker</h4>
    <div class="filter-container">
        <button class="f-btn active" onclick="filter('all', this)">TUDO</button>
        <button class="f-btn" style="background:#607d8b;" onclick="filter('MC', this)">MC</button>
        <button class="f-btn" style="background:#ffcc80; color:#000;" onclick="filter('C3-M2', this)">M2</button>
        <button class="f-btn" style="background:#90ee90; color:#000;" onclick="filter('C3-M4', this)">M4</button>
    </div>
</div>
<div class="scroll" id="bossContainer">

    <div class="boss-card c-m2" data-mundo="C3-M2" onclick="this.classList.toggle('expanded')">
        <div class="boss-header">
            <img src="img/bosses/m3_montanha.webp" class="boss-img">
            <div><span class="boss-name">Zhang bao</span><span class="npc-info">Seocheon</span></div>
        </div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_japamala_1.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_montanha_2.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_estatua_epica.webp" class="item-img"></div>
        </div>
    </div>

    <div class="boss-card c-m4" data-mundo="C3-M4" onclick="this.classList.toggle('expanded')">
        <div class="boss-header">
            <img src="img/bosses/m3_tatu.webp" class="boss-img">
            <div><span class="boss-name">Urungka</span><span class="npc-info">Hwang-gak</span></div>
        </div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_casco_tatu.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pedra_energia.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_estatua_rara.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_sino_violeta.webp" class="item-img"></div>
        </div>
    </div>
    <div class="boss-card c-m4" data-mundo="C3-M4" onclick="this.classList.toggle('expanded')">
        <div class="boss-header"><img src="img/bosses/m4_kaya.webp" class="boss-img"><div><span class="boss-name">Kaya</span><span class="npc-info">Hwang-gak</span></div></div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_japamala_1.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_japamala_2.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pedra_rara.webp" class="item-img"></div>
        </div>
    </div>

    <div class="boss-card c-m4" data-mundo="C3-M4" onclick="this.classList.toggle('expanded')">
        <div class="boss-header"><img src="img/bosses/m4_sanguinario.webp" class="boss-img"><div><span class="boss-name">Sanguinário</span><span class="npc-info">Hwang-gak</span></div></div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_sangue_nefariox.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_tesouro_agua.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
        </div>
    </div>

    <div class="boss-card c-m5" data-mundo="C3-M5" onclick="this.classList.toggle('expanded')">
        <div class="boss-header"><img src="img/bosses/m5_ruina.webp" class="boss-img"><div><span class="boss-name">Ruina do Demonio</span><span class="npc-info">Gufa</span></div></div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_fruta_milenar.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pedra_agilidade.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_tesouro_luz.webp" class="item-img"></div>
        </div>
    </div>

    <div class="boss-card c-m6" data-mundo="C3-M6" onclick="this.classList.toggle('expanded')">
        <div class="boss-header"><img src="img/bosses/m6_jogyu.webp" class="boss-img"><div><span class="boss-name">Jo Gyu</span><span class="npc-info">Gyeongbin</span></div></div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_grande_centopeia.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_livro_ceu_caotico.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_selo_vigor_t2.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_tesouro_fogo.webp" class="item-img"></div>
        </div>
    </div>

    <div class="boss-card c-mc" data-mundo="MC" onclick="this.classList.toggle('expanded')">
        <div class="boss-header"><img src="img/bosses/mc_larva_centopeia.webp" class="boss-img"><div><span class="boss-name">Larva da agua do dragão celeste</span><span class="npc-info">Buman</span></div></div>
        <div class="items-container">
            <div class="item-box"><img src="img/craft/item_energia_demonio_vazio.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_tesouro_floresta.webp" class="item-img"></div>
            <div class="item-box"><img src="img/craft/item_pipa.webp" class="item-img"></div>
        </div>
    </div>
</div> <script>
    function filter(m, b) {
        document.querySelectorAll('.f-btn').forEach(btn => btn.classList.remove('active'));
        b.classList.add('active');
        document.querySelectorAll('.boss-card').forEach(c => {
            c.style.display = (m === 'all' || c.getAttribute('data-mundo') === m) ? 'block' : 'none';
        });
    }
</script>
</body>
</html>
