<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<style>
 /* Estilização Global da Barra de Rolagem */
 *::-webkit-scrollbar {width:4px;}
 *::-webkit-scrollbar-thumb {background:#ff9800;border-radius:10px;}
 *::-webkit-scrollbar-track {background: #1a1a1a;}

 body {
    background: #0f0f0f;
    color: #ddd;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;           /* Remove o auto, trava na esquerda */
    padding: 10px;
    width: 330px;        /* Mantém a largura fixa */
    border: 1px solid #ff9800;
    border-radius: 8px;
    overflow-x: hidden;  /* Evita que o site balance para os lados */
    position: absolute;  /* Garante que ele não saia do lugar */
    top: 0;
    left: 0;
}
 
 /* MENU DE NAVEGAÇÃO */
 .nav-menu{display:flex; gap:5px; margin-bottom:10px;}
 .nav-btn{flex:1; text-decoration:none; text-align:center; font-size:10px; font-weight:bold; padding:6px; border-radius:3px; transition: 0.3s;}
 .btn-active{background:#ff9800; color:#000;}
 .btn-inactive{background:#252525; color:#fff; border:1px solid #444;}

 .filter-container{display:flex;flex-wrap:wrap;gap:4px;margin-bottom:10px}
 .f-btn{flex:1;border:none;padding:5px;font-size:9px;font-weight:bold;cursor:pointer;border-radius:3px;text-transform:uppercase;min-width:55px;opacity:0.4;transition:0.2s}
 .f-btn.active{opacity:1;box-shadow:0 0 8px rgba(255,152,0,0.5);transform:scale(1.05)}
 
 /* Cores dos Mundos */
 .m8{background:#f28d8d;color:#000} .m7{background:#add8e6;color:#000} 
 .m4{background:#90ee90;color:#000} .m2{background:#ffcc80;color:#000} 
 .m1{background:#e1bee7;color:#000} .m155{background:#ff5252;color:#fff}
 .all{background:#444;color:#fff}

 .scroll{height:500px;overflow-y:auto;margin-top:10px;padding-right:5px}
 .boss-card{background:rgba(255,255,255,0.03);border:1px solid #222;border-radius:5px;margin-bottom:12px;display:block;border-left:4px solid transparent}
 
 [data-mundo="M8"]{border-left-color:#f28d8d} [data-mundo="M7"]{border-left-color:#add8e6}
 [data-mundo="M4"]{border-left-color:#90ee90} [data-mundo="M2"]{border-left-color:#ffcc80}
 [data-mundo="M1"]{border-left-color:#e1bee7} [data-mundo="M155"]{border-left-color:#ff5252}

 .boss-header{display:flex;align-items:center;padding:8px;gap:10px;background:rgba(255,255,255,0.02)}
 .boss-img{width:45px;height:45px;border:1px solid #444;border-radius:4px;background:#111;object-fit:cover}
 .boss-name{font-size:12px;font-weight:bold;color:#fff;display:block}
 .npc-info{font-size:9px;color:#ff9800;display:block}

 .detail-sec{padding:8px;border-top:1px solid #222}
 .label{font-size:9px;color:#777;text-transform:uppercase;margin-bottom:5px;display:block;letter-spacing:1px}
 .item-row{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:10px}
 .item-slot{width:32px;height:32px;background:#1a1a1a;border:1px solid #333;border-radius:3px;position:relative}
 .item-slot img{width:100%;height:100%;border-radius:2px}
 .qty{position:absolute;bottom:-2px;right:0px;font-size:9px;background:rgba(0,0,0,0.85);color:#00e676;padding:0 2px;font-weight:bold;border-radius:2px}
 .hidden{display:none}
</style>
</head>
<body>

<div class="header">
 <h4>MIR4 Summon Tracker</h4>
 
 <div class="nav-menu">
  <a href="index.html" class="nav-btn btn-inactive">BOSSES DE CAMPO</a>
  <a href="Summonboss.html" class="nav-btn btn-active">INVOCAÇÃO</a>
 </div>

 <div class="filter-container">
  <button class="f-btn all active" onclick="filter('all', this)">Todos</button>
  <button class="f-btn m8" onclick="filter('M8', this)">M8</button>
  <button class="f-btn m7" onclick="filter('M7', this)">M7</button>
  <button class="f-btn m4" onclick="filter('M4', this)">M4</button>
  <button class="f-btn m2" onclick="filter('M2', this)">M2</button>
  <button class="f-btn m1" onclick="filter('M1', this)">M1</button>
  <button class="f-btn m155" onclick="filter('M155', this)">155+</button>
 </div>
</div>

<div class="scroll" id="bossList">
 
 <div class="boss-card" data-mundo="M8">
  <div class="boss-header">
   <img src="img/boss_pakua.png" class="boss-img" onerror="this.src='https://via.placeholder.com/45?text=BOSS'">
   <div><span class="boss-name">Salão de Pedra de Pakua</span><span class="npc-info">NPC: Buman</span></div>
  </div>
  <div class="detail-sec">
   <span class="label">Requisitos</span>
   <div class="item-row">
    <div class="item-slot"><img src="img/item_escama_r.png" onerror="this.src='https://via.placeholder.com/32?text=IT'"><span class="qty">20</span></div>
    <div class="item-slot"><img src="img/item_estatua_r.png"><span class="qty">100</span></div>
   </div>
   <span class="label">Recompensas</span>
   <div class="item-row">
    <div class="item-slot"><img src="img/drop_bau_e.png"></div>
    <div class="item-slot"><img src="img/drop_bau_l.png"></div>
   </div>
  </div>
 </div>

 <div class="boss-card" data-mundo="M7">
  <div class="boss-header">
   <img src="img/boss_prisao.png" class="boss-img" onerror="this.src='https://via.placeholder.com/45?text=BOSS'">
   <div><span class="boss-name">Prisão Subterrânea</span><span class="npc-info">NPC: Buman - Convés</span></div>
  </div>
  <div class="detail-sec">
   <span class="label">Requisitos</span>
   <div class="item-row">
    <div class="item-slot"><img src="img/item_olho_e.png"><span class="qty">100</span></div>
    <div class="item-slot"><img src="img/item_garra_e.png"><span class="qty">100</span></div>
   </div>
   <span class="label">Recompensas</span>
   <div class="item-row">
    <div class="item-slot"><img src="img/drop_ticket.png"></div>
   </div>
  </div>
 </div>

 </div>

<script>
function filter(mundo, btn) {
 document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
 btn.classList.add('active');
 
 const cards = document.querySelectorAll('.boss-card');
 cards.forEach(card => {
  if(mundo === 'all' || card.getAttribute('data-mundo') === mundo) {
   card.classList.remove('hidden');
  } else {
   card.classList.add('hidden');
  }
 });
}
</script>
</body>
</html>
